name: Validate Omeka S Data

on:
  workflow_dispatch:
    inputs:
      item_set_id:
        description: 'Item Set ID to validate'
        required: false
        default: '10780'
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: 'latest'

      - name: Install dependencies
        run: uv sync

      - name: Run validation
        env:
          OMEKA_URL: ${{ secrets.OMEKA_URL }}
          ITEM_SET_ID: ${{ github.event.inputs.item_set_id }}
          KEY_IDENTITY: ${{ secrets.KEY_IDENTITY }}
          KEY_CREDENTIAL: ${{ secrets.KEY_CREDENTIAL }}
        run: |
          uv run python validate.py --output validation_report.txt

      - name: Upload validation report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: validation-report
          path: validation_report.txt
          retention-days: 30
